<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFC9 Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <form action="/RFC9/mostrar" method="get">
      <div>
        <label for="fecha1">Fecha 1 (YYYY-MM-DD):</label>
        <input type="text" id="fecha1" name="fecha1" required />
      </div>
      <div>
        <label for="fecha2">Fecha 2 (YYYY-MM-DD):</label>
        <input type="text" id="fecha2" name="fecha2" required />
      </div>

      <label class="col-form-label" for="servicio_id">Servicio:</label>
      <select class="form-control" id="servicio_id" name="servicio_id" required>
        <th:block th:each="tipo : ${servicios}">
          <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
        </th:block></select
      ><br />

      <label class="col-form-label" for="agrupamiento">Agrupamiento:</label>
      <select class="form-control" id="agrupamiento" name="agrupamiento">
        <option th:value="null" th:text="Cualquiera"></option>
        <option th:value="usuario" th:text="NombreDeUsuario"></option>
        <option
          th:value="documento"
          th:text="DocumentoIdentidad"
        ></option></select
      ><br />
      <label class="col-form-label" for="ordenamiento">Ordenamiento:</label>
      <select class="form-control" id="ordenamiento" name="ordenamiento">
        <option th:value="null" th:text="Cualquiera"></option>
        <option th:value="usuario" th:text="NombreDeUsuario"></option>
        <option th:value="documento" th:text="DocumentoIdentidad"></option>
        <option th:value="count" th:text="CantidadConsumos"></option></select
      ><br />
      <div>
        <input type="submit" value="Guardar" />
      </div>
    </form>
  </body>
</html>
