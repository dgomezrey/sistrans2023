<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas Servicio</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Lista de Reservas de Servicio</h1>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora inicio</th>
            <th scope="col">Hora fin</th>
            <th scope="col">Servicio reservado</th>
            <th scope="col">Habitacion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <th:block th:each="reserva:${reservasServicio}">
          <tr>
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.fecha}"></td>
            <td th:text="${#strings.substring(reserva.horaInicio, 11, 16)}"></td>
            <td th:text="${#strings.substring(reserva.horaFin, 11, 16)}"></td>
            <td th:text="${reserva.servicios_id.nombre}"></td>
            <td th:text="${reserva.habitaciones_id.numero}"></td>
            <td>
              <a
                th:href="@{reservasServicio/{id}/edit(id=${reserva.id})}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                th:href="@{reservasServicio/{id}/delete(id=${reserva.id})}"
                onclick="return confirm('Â¿Borrar esta reserva?')"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </th:block>
      </table>
      <div>
        <a th:href="@{/reservasServicio/new}" class="btn btn-primary"
          >Crear nueva reserva de servicio</a
        >
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </body>
</html>
