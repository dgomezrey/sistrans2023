<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragmento</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <div
      th:fragment="planConsumoForm(titulo)"
      class="container border border-2 w-25"
    >
      <h1 class="text-center" th:text="${titulo}"></h1>
      <form>
        <label class="col-form-label">Nombre</label>
        <input
          class="form-control"
          type="text"
          id="nombre"
          name="nombre"
          required
          th:value="${planConsumo.nombre}"
        />
        <label class="col-form-label">Descripcion</label>
        <input
          class="form-control"
          type="text"
          id="descripcion"
          name="descripcion"
          required
          th:value="${planConsumo.descripcion}"
        />
        <label class="col-form-label">Descuento</label>
        <input
          class="form-control"
          type="number"
          id="descuento"
          name="descuento"
          th:value="${planConsumo.descuento}"
        />
        <div class="text-center">
          <br />
          <input type="submit" class="btn btn-primary" value="Guardar" />
          <a th:href="@{/planesConsumo}" class="btn btn-primary">Cancelar</a>
        </div>
        <br />
      </form>
    </div>
  </body>
</html>
