<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragmento</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <div
      th:fragment="tipoUsuarioForm(titulo)"
      class="container border border-2 w-25"
    >
      <h1 class="text-center" th:text="${titulo}"></h1>
      <form>
        <label class="col-form-label">Tipo</label>
        <input
          class="form-control"
          type="text"
          id="tipo"
          name="tipo"
          required
          th:value="${tipoUsuario.tipo}"
        />
        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="Guardar" />
          <a th:href="@{/tiposUsuario}" class="btn btn-primary">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
