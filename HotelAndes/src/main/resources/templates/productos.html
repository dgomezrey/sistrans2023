<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Lista de Productos</h1>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <th:block th:each="producto:${productos}">
          <tr>
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
              <div th:if="${!(producto.nombre == 'Sin Producto')}">
                <a
                  th:href="@{productos/{id}/edit(id=${producto.id})}"
                  class="btn btn-primary"
                  >Editar</a
                >
                <a
                  th:href="@{productos/{id}/delete(id=${producto.id})}"
                  onclick="return confirm('Â¿Borrar esta reserva?')"
                  class="btn btn-danger"
                  >Eliminar</a
                >
              </div>
            </td>
          </tr>
        </th:block>
      </table>
      <div>
        <a th:href="@{/productos/new}" class="btn btn-primary"
          >Agregar Producto</a
        >
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </body>
</html>
