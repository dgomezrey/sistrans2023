<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitaciones</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Lista de Habitaciones</h1>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Numero</th>
            <th scope="col">Piso</th>
            <th scope="col">¿Ocupada?</th>
            <th scope="col">TipoHabitacion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <th:block th:each="habitacion:${habitaciones}">
          <tr>
            <td th:text="${habitacion.id}"></td>
            <td th:text="${habitacion.numero}"></td>
            <td th:text="${habitacion.piso}"></td>
            <td th:text="${habitacion.ocupada == 1 ? 'Ocupada' : 'Disponible'}"></td>
            <td th:text="${habitacion.tiposHabitacion_id.tipo}"></td>
            <td>
              <a
                th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                onclick="return confirm('¿Borrar esta habitacion?')"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </th:block>
      </table>

      <div>
        <a th:href="@{/habitaciones/new}" class="btn btn-primary"
          >Agregar Habitacion</a
        >
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </body>
</html>
