<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Lista de Usuarios</h1>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Usuario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">TipoDocumento</th>
            <th scope="col">Documento</th>
            <th scope="col">TipoUsuario</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <th:block th:each="usuario:${usuarios}">
          <tr>
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.tipoDocumento}"></td>
            <td th:text="${usuario.documento}"></td>
            <td th:text="${usuario.tiposUsuario_id.tipo}"></td>
            <td>
              <a
                th:href="@{usuarios/{id}/edit(id=${usuario.id})}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                th:href="@{usuarios/{id}/delete(id=${usuario.id})}"
                onclick="return confirm('Â¿Borrar este usuario?')"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </th:block>
      </table>

      <div>
        <a th:href="@{/usuarios/new}" class="btn btn-primary"
          >Agregar Usuario</a
        >
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </body>
</html>
