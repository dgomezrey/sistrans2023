<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragmento</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div
      th:fragment="reservaForm(titulo)"
      class="container border border-2 w-25"
    >
      <h1 class="text-center" th:text="${titulo}"></h1>
      <form>
        <label class="col-form-label">Fecha CheckIn</label>
        <input
          class="form-control"
          type="date"
          id="fecha_checkin"
          name="fecha_checkin"
          required
          th:value="${reserva.fecha_checkin}"
        />
        
        <div class="text-center">
          <br />
          <input type="submit" class="btn btn-primary" value="Guardar" />
          <a th:href="@{/reservas}" class="btn btn-primary"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
