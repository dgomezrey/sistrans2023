<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragmento</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div
      th:fragment="consumoForm(titulo)"
      class="container border border-2 w-25"
    >
      <h1 class="text-center" th:text="${titulo}"></h1>
      <form>
        <label class="col-form-label">Cantidad</label>
        <input
          class="form-control"
          type="number"
          id="cantidad"
          name="cantidad"
          required
          th:value="${consumo.cantidad}"
        />
        <label class="col-form-label">Fecha</label>
        <input
          class="form-control"
          type="date"
          id="fecha"
          name="fecha"
          required
          th:value="${consumo.fecha}"
        />
        <label class="col-form-label">Total</label>
        <input
          class="form-control"
          type="number"
          id="total"
          name="total"
          required
          th:value="${consumo.total}"
        />
        <label class="col-form-label">Reserva</label>
        <select
          class="form-control"
          id="reserva_id"
          name="reserva_id"
          required
        >
          <option
            th:each="reserva:${reservas}"
            th:value="${reserva.id}"
            th:text="${reserva.numeroHabitacion}"
          ></option>
        </select>
        <label class="col-form-label">Servicio</label>
        <select
          class="form-control"
          id="servicio_id"
          name="servicio_id"
          required
        >
          <option
            th:each="servicio:${servicios}"
            th:value="${servicio.id}"
            th:text="${servicio.nombre}"
          ></option>
        </select>

        <div class="text-center">
          <br />
          <input type="submit" class="btn btn-primary" value="Guardar" />
          <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
