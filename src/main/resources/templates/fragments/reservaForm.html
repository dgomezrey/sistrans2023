<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragmento</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div
      th:fragment="reservaForm(titulo)"
      class="container border border-2 w-25"
    >
      <h1 class="text-center" th:text="${titulo}"></h1>
      <form>
        <label class="col-form-label">Fecha Inicio</label>
        <input
          class="form-control"
          type="date"
          id="fecha_inicio"
          name="fecha_inicio"
          required
          th:value="${reserva.fecha_inicio}"
        />
        <label class="col-form-label">Fecha Fin</label>
        <input
          class="form-control"
          type="date"
          id="fecha_fin"
          name="fecha_fin"
          required
          th:value="${reserva.fecha_fin}"
        />
        <label class="col-form-label">Huespedes</label>
        <input
          class="form-control"
          type="number"
          id="num_personas"
          name="num_personas"
          required
          th:value="${reserva.num_personas}"
        />
        <label class="col-form-label">Usuario</label>
        <select
          class="form-control"
          id="cliente_id"
          name="cliente_id"
          required
        >
          <option
            th:each="usuario : ${clientes}"
            th:value="${usuario.id}"
            th:text="${usuario.usuario}"
          ></option>
        </select>

        <label class="col-form-label">Habitacion</label>
        <select
          class="form-control"
          id="habitacion_id"
          name="habitacion_id"
          required
        >
          <option
            th:each="habitacion : ${habitaciones}"
            th:value="${habitacion.id}"
            th:text="${habitacion.numero}"
          ></option>
        </select>
        <div class="text-center">
          <br />
          <input type="submit" class="btn btn-primary" value="Guardar" />
          <a th:href="@{/reservas}" class="btn btn-primary"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
