<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFC5 Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <form action="/RFC5/mostrar" method="get">
      <div>
        <label for="fecha1">Fecha 1 (YYYY-MM-DD):</label>
        <input type="date" id="fecha1" name="fecha1" required />
      </div>
      <div>
        <label for="fecha2">Fecha 2 (YYYY-MM-DD):</label>
        <input type="date" id="fecha2" name="fecha2" required />
      </div>

      <label class="col-form-label" for="usuario_id">Usuario:</label>
      <select class="form-control" id="usuario_id" name="usuario_id" required>
        <th:block th:each="tipo : ${usuarios}">
          <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
        </th:block></select
      ><br />

      <div>
        <input type="submit" value="Guardar" />
      </div>
    </form>
  </body>
</html>
