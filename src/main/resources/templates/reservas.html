<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas Alojamiento</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Lista de Reservas de Alojamiento</h1>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Fecha inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">#Huespedes</th>
            <th scope="col">Cliente</th>
            <th scope="col">Habitacion</th>
            <th scope="col">Fecha CheckIn</th>
            <th scope="col">Fecha CheckOut</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <th:block th:each="reserva:${reservas}">
          <tr>
            <td th:text="${reserva.id}"></td>
            <td
              th:text="${#dates.format(reserva.fechaInicio, 'EEE MMM dd yyyy')}"
            ></td>
            <td
              th:text="${#dates.format(reserva.fechaFin, 'EEE MMM dd yyyy')}"
            ></td>
            <td th:text="${reserva.numPersonas}"></td>
            <td th:text="${reserva.clienteNombre}"></td>
            <td th:text="${reserva.numeroHabitacion}"></td>
            <td
              th:text="${#dates.format(reserva.fechaCheckin, 'EEE MMM dd yyyy')}"
            ></td>
            <td
              th:text="${#dates.format(reserva.fechaCheckout, 'EEE MMM dd yyyy')}"
            ></td>
            <td>
              <a
                th:href="@{reservas/{id}/edit(id=${reserva.id})}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                th:href="@{reservas/{id}/checkIn(id=${reserva.id})}"
                class="btn btn-primary"
                >Check In</a
              >
              <a
                th:href="@{reservas/{id}/checkOut(id=${reserva.id})}"
                class="btn btn-primary"
                >Check Out</a
              >
              <a
                th:href="@{reservas/{id}/delete(id=${reserva.id})}"
                onclick="return confirm('Â¿Borrar esta reserva?')"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </th:block>
      </table>
      <div>
        <a th:href="@{/reservas/new}" class="btn btn-primary">Crear Reserva</a>
        <a th:href="@{/home}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </body>
</html>
