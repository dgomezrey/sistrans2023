<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFC6</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dias Con Más Habitaciones Ocupadas:</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Habitaciones Ocupadas</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dato : ${datos6_1}">
            <td th:text="${dato[0]}"></td>
            <td th:text="${dato[1]}"></td>
          </tr>
        </tbody>
      </table>
      <h1>Dias de más ingresos:</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Ingresos (COP)</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dato : ${datos6_2}">
            <td th:text="${dato[0]}"></td>
            <td th:text="${dato[1]}"></td>
          </tr>
        </tbody>
      </table>
      <h1>Dias con menor ocupacion:</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Habitaciones Ocupadas</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dato : ${datos6_3}">
            <td th:text="${dato[0]}"></td>
            <td th:text="${dato[1]}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
