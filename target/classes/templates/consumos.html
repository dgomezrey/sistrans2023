<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumos</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Lista de Consumos</h1>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
            <th scope="col">Cliente</th>
            <th scope="col">Habitacion</th>
            <th scope="col">Servicio</th>
            <th scope="col">TipoServicio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <th:block th:each="consumo:${consumos}">
          <tr>
            <td th:text="${consumo.id}"></td>
            <td th:text="${consumo.cantidad}"></td>
            <td th:text="${#dates.format(consumo.fecha, 'EEE MMM dd yyyy')}"></td>
            <td th:text="${consumo.total}"></td>

            <td th:text="${consumo.nombreCliente}"></td>
            <td th:text="${consumo.numeroHabitacion}"></td>
            <td th:text="${consumo.nombreServicio}"></td>
            <td th:text="${consumo.tipoServicio}"></td>
            <td>
              <a
                th:href="@{consumos/{id}/edit(id=${consumo.id})}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                th:href="@{consumos/{id}/delete(id=${consumo.id})}"
                onclick="return confirm('Â¿Borrar este consumo?')"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </th:block>
      </table>
      <div>
        <a th:href="@{/consumos/new}" class="btn btn-primary"
          >Crear nuevo consumo</a
        >
        <a th:href="@{/home}" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </body>
</html>
